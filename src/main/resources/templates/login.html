<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper" style="margin: 0 auto">
                <div class="brand">
                    <img th:src="@{/static/img/bj.jpg}">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登陆</h4>
                        <form method="post" th:action="@{/login}">

                            <div class="form-group">
                                <label for="phone">手机号</label>
                                <input id="phone" class="form-control" name="phone" value="" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">密码</label>
                                <input id="password" type="password" class="form-control" name="password" required data-eye>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="remember"> 保存信息
                                    <a th:href="@{/forgot}" class="float-right">忘记密码？</a>
                                </label>
                                <p th:text="${msg}" id="tip" style="color: red"></p>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" id="loginbtn" class="btn btn-primary btn-block">
                                    登陆
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                第一次登陆？ <a th:href="@{/register}">注册账号</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    &copy; 2018 &mdash; zhangxiaoqi
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/login.js}"></script>
</body>
</html>
